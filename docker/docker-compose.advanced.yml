# Lab 03 â€” Advanced Features: redis with TLS, resource limits, logging
---
services:
  redis:
    image: redis:7-alpine
    container_name: it-stack-redis
    restart: unless-stopped
    ports:
      - "6379:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - redis_data:/var/lib/redis
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  redis_data:
